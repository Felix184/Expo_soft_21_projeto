<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Editor</title>
		<link rel="stylesheet" href="css/styles.css"/>

	</head>

	<body class="editor-container">

		<!------------ Menu do Site ------------>
		<header>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="editor.html">Editor</a></li>
					<li><a href="sobre.html">Quem somos</a></li>
				</ul>
			</nav>
		</header>

		<!------------ Conteúdo principal da página ------------>
		<main>
			<div class="file-upload-section" onclick="selectImage()">
				<input id="foto-file" type="file">
				Selecionar imagem
			</div>

			<div class="img-container" id="img-container">
				<img id="foto-image" class="image">
			</div>

			<button class="btn-download" onclick="download()">Baixar imagem</button>

			<section class="btns-container">
				<button class="btn-editor" onclick="makeGrayScale()">Escala de cinza</button>
				<button class="btn-editor " onclick="makeDark()">Brilho -</button>
				<button class="btn-editor " onclick="makeBright()">Brilho +</button>
				<button class="btn-editor" onclick="makeBlur()">Blur</button>
				<button class="btn-editor" onclick="makeEmboss()">Emboss</button>
				<button class="btn-editor" onclick="makeSharp()">Sharp</button>
				<button class="btn-editor" onclick="makeVintage()">Filtro Vintage</button>
			</section>

		</main>
		<script src="js/functions.js"></script>
		<script src="foto.js"></script>
	</body>
</html>
